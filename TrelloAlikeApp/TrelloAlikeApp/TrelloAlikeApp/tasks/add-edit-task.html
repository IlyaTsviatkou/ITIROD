<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>

    <figure class="row-container">
        <img src="../img/user.png" alt=""/>
        <figcaption><p class="text_white">User</p></figcaption>
    </figure>

    <nav>
        <!--onclick would be deleted in lab 4 it's only for page-jumps imitation!-->
        <button class="button " onclick="location.href='../boards/boards.html'">
            My boards
        </button>
        <button class="button " onclick="location.href='../authentication/registration.html'">
            Log out
        </button>
    </nav>
</header>
<main>
    <h2 class="text_blue">Add task to column “Column 1” of board “Board 1”</h2>
    <form class="task-form" action="../boards/board.html">
        <div class="row-container">
            <label class="vertical-field main-field text_blue">Color
                <select class="text-field">
                    <option class="item_red text_white">Red</option>
                    <option class="item_orange text_white">Orange</option>
                    <option class="item_yellow text_white">Yellow</option>
                    <option class="item_green text_white">Green</option>
                    <option class="item_cyan text_white">Cyan</option>
                    <option class="item_blue text_white">Blue</option>
                    <option class="item_violet text_white">Violet</option>
                </select>
            </label>
            <label class="vertical-field main-field text_blue">Name
                <input class="text-field">
            </label>
        </div>
        <label class="vertical-field main-field text_blue description">Description
            <textarea class="text-field"></textarea>
        </label>
        <label class="vertical-field main-field text_blue date-field">Date
            <input type="date" class="text-field">
        </label>
        <div class="row-container">
            <button class=" button_blue">Cancel</button>
            <button class=" button_green">Confirm</button>
        </div>
    </form>
</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <ul class="hr">
            <li>
                <button onclick="window.location.href = 'https://vk.com';" class="button_vk"/>
            </li>
            <li>
                <button onclick="window.location.href = 'https://web.telegram.org';" class="button_tg"/>
            </li>
            <li>
                <button onclick="window.location.href = 'https://www.facebook.com/';" class="button_fb"/>
            </li>
        </ul>
    </section>

    <section class="info-container">
        <h3>Designed</h3>
        <p>Company</p>
    </section>
</footer>
</body>
</html>
