<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>
    <nav>
        <a href="login.html" class="button">Login</a>
        <a href="registration.html" class="button">Register</a>
    </nav>
</header>
<main class="main-register">
    <h2 class="text_yellow">Registration</h2>
    <form class="auth-form" action="../boards/boards.html">
        <label class="text_yellow auth-form__field">
            Login
            <input class="text-field" placeholder="Login">
        </label>

        <label class="text_yellow auth-form__field">
            Email
            <input class="text-field" placeholder="Email">
        </label>

        <label class="text_yellow auth-form__field">
            Password
            <input class="text-field" placeholder="Password" type="password">
        </label>

        <label class="text_yellow auth-form__field">
            Repeat password
            <input class="text-field" placeholder="Repeat password" type="password">
        </label>

        <button class="button_green">Submit</button>
    </form>
</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <ul class="hr">
            <li>
                <a href="https://vk.com"><img src="../img/vk.png" width="50"
                                              height="50" border="0" alt="vkontakte"></a>
            </li>
            <li>
                <a href="https://web.telegram.org"><img src="../img/tg.png" width="50"
                                                        height="50" border="0" alt="telegram"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/"><img src="../img/fb.png" width="50"
                                                         height="50" border="0" alt="facebook"></a>
            </li>
        </ul>
    </section>

    <section class="info-container">
        <h3>Designed</h3>
        <p>Company</p>
    </section>
</footer>
</body>
</html>
