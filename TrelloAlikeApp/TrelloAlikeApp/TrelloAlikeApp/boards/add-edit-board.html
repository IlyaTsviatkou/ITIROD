<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>

    <figure class="row-container">
        <img src="../img/user.png" alt=""/>
        <figcaption><p class="text_white">User</p></figcaption>
    </figure>

    <nav>
        <!--onclick would be deleted in lab 4 it's only for page-jumps imitation!-->
        <button class="button" onclick="location.href='boards.html'">
            My boards
        </button>
        <button class="button " onclick="location.href='../authentication/registration.html'">
            Log out
        </button>
    </nav>
</header>
<main>
    <h2 class="text_blue">Board Title</h2>

    <form class="board-form-column" action="boards.html">
        <div class="board-form">
        <label class="vertical-field main-field text_blue">Color
            <select class="text-field">
                <option class="item_red text_white">Red</option>
                <option class="item_orange text_white">Orange</option>
                <option class="item_yellow text_white">Yellow</option>
                <option class="item_green text_white">Green</option>
                <option class="item_cyan text_white">Cyan</option>
                <option class="item_blue text_white">Blue</option>
                <option class="item_violet text_white">Violet</option>
            </select>
        </label>
        <label class="vertical-field main-field text_blue">Title
            <input class="text-field">
        </label>
        </div>
        <div>
            <label for="file">Choose file to upload</label>
            <input type="file" id="file" name="file" multiple>
        </div>
        <div>
        <button class="button_blue">
            Cancel
        </button>
        <button class="button_green">
            Confirm
        </button>
        </div>
        </div>
    </form>


</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <ul class="hr">
            <li>
                <a href="https://vk.com"><img src="../img/vk.png" width="50"
                                              height="50" border="0" alt="vkontakte"></a>
            </li>
            <li>
                <a href="https://web.telegram.org"><img src="../img/tg.png" width="50"
                                                        height="50" border="0" alt="telegram"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/"><img src="../img/fb.png" width="50"
                                                         height="50" border="0" alt="facebook"></a>
            </li>
        </ul>
    </section>

    <section class="info-container">
        <h3>Designed</h3>
        <p>Company</p>
    </section>
</footer>
</body>
</html>
